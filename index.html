<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class=container>
        <div class="row">
            <div class="col s12">
                <div id='main' class="card"> 
                    <div class="card-content">
                        <span class="card-title">Loan Calculator</span>
                        <div class="row">

                            <form id="loan-form">
                               
                                <div class="input-field col s12">
                                    <i class="small material-icons prefix" style="font-size: 20px;">attach_money</i>
                                    <input type="text" value = "" id="amount">
                                    <label for="amount">Loan Amount</label>
                                </div>
                                <div class="input-field col s6 ">
                                    <i class="material-icons prefix" style="font-size: 20px;">attach_money</i>
                                    <input type="text" value="" id="interest">
                                    <label for="interest active">APR</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix" style="font-size: 20px;">access_time</i>
                                    <input type="text" value="" id="time">
                                    <label for="time">Loan Length (years)</label>
                                </div>
                                <div class="row">
                                    <input type="submit" value="Calculate" class="btn grey darken-1 col s12" id="calculate">
                                </div>
                            </form>
                            <div class="results hide">
                                <h5><strong>Results</strong></h5>
                                <form id="results-form">

                                    <div class="input-field col s12">
                                        <input type="text" id="monthly-payment" >
                                        <label for="monthly-payment">Monthly Payment</label>
                                    </div>

                                    <div class="input-field col s6 ">
                                        <input type="text"id="total-payment" >
                                        <label for="total-payment">Total Payment</label>
                                    </div>

                                    <div class="input-field col s6">
                                        <input type="text" id="total-interest" >
                                        <label for="total-interest">Total Interest</label>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>                 
            </div>          
        </div>
    </div>    

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="index.js"></script>  
</body>
</html>
